<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planning Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }

        .container {
            width: 100%; /* Full page width */
            max-width: 100%; /* Ensure no overflow */
            height: 100vh; /* Full height */
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            border: 2px solid #A00403;
        }

        h1 {
            color: #A00403;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #A00403;
            border-radius: 5px;
        }

        button {
            background-color: #A00403;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #800000;
        }

        p {
            margin-top: 10px;
            color: #333;
            font-size: 16px;
            white-space: pre-wrap; /* Keeps the line breaks from the response */
        }

        #responseArea {
            background-color: #F5F5F5;
            border: 1px solid #A00403;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px; /* Limit the height of the response area */
            overflow-y: auto; /* Add scroll if content exceeds max height */
        }

        #flowchartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border: 1px solid #A00403;
            border-radius: 5px;
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
        }

        #loading {
            color: #A00403;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Academic Planning Assistant</h1>
        <input type="text" id="userInput" placeholder="Enter your major or ask for advice">
        <button onclick="sendRequest()">Submit</button>
        <p id="responseArea">Your response will appear here.</p>
        <div id="flowchartContainer"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
